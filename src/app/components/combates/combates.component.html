<section id="combates" class="relative flex flex-col items-center justify-center min-h-screen w-full p-3 pt-15 sm:p-10">

  <!-- background imagen hero -->
  <background />

  <!-- logo y titulo -->
  <div class="relative flex flex-col items-center w-full text-center mb-20">
    <div class="inset-0 flex flex-col items-center">
      <figure class="relative animate-fade-in animate-delay-100 opacity-0">
        <img src="/images/logo.png" class="w-66 md:w-55 h-auto z-20 relative" alt="La Velada del AÃ±o 5" decoding="async"
          fetchpriority="high">
        <div class="absolute bg-pink-400/80 blur-2xl z-10 size-64 md:size-55 top-0"></div>
      </figure>
    </div>
    <div class="relative mt-20 flex flex-col items-center animate-fade-in animate-delay-300 opacity-0">
      <h1 class="text-7xl text-[var(--color-theme-seashell)] text-center z-10 italic mt-5">combbates</h1>
      <div class="absolute bg-pink-300/80 blur-2xl w-[22rem] h-[6rem] top-0"></div>
    </div>
  </div>

  <!-- cards combates -->
  <div class="relative w-full grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10 sm:px-10 animate-fade-in animate-delay-700">
    <app-card-combate *ngFor="let combat of combats" [fighters]="combat.fighters" class=" hover:scale-110 delay-100 transition-all"/>
  </div>
</section>
