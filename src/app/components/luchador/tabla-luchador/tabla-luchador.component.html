  <div class="flex flex-col justify-start items-center">
  <img 
  src="/images/fighters/text/{{fighter.id}}.webp"
  alt="Imagen texto {{fighter.name}}"
  title="{{fighter.name}}"
  class="w-full px-20">
  <h2 class="mb-5 mt-2">{{fighter.realName.toUpperCase()}}</h2>
  <div class="w-[90%] h-auto bg-black/40 rounded-xl p-8 mb-5">
    <div class="grid grid-cols-2 text-center mb-5">
      <div class="flex flex-col justify center">
        <h3 class="text-[18px] text-gray-400">edad</h3>
        <h3 class="text-[18px] text-[var(--color-theme-seashell)]">{{fighter.age}} a√±os</h3>
      </div>
      <div class="flex flex-col justify center">
        <h3 class="text-[18px] text-gray-400">altura</h3>
        <h3 class="text-[18px] text-[var(--color-theme-seashell)]">{{fighter.height}} m</h3>
      </div>
    </div>
    <div class="grid grid-cols-2 text-center mb-5">
      <div class="flex flex-col justify center">
        <h3 class="text-[18px] text-gray-400">peso</h3>
        <h3 class="text-[18px] text-[var(--color-theme-seashell)]">{{fighter.weight}} kg</h3>
      </div>
      <div class="flex flex-col justify center">
        <h3 class="text-[18px] text-gray-400">ciudad</h3>
        <h3 class="text-[18px] text-[var(--color-theme-seashell)]">{{fighter.city?.toLowerCase()}}</h3>
      </div>
    </div>
    <div class="grid text-center mb-5">
      <div class="flex flex-col justify center">
        <h3 class="text-[18px] text-gray-400">fecha de nacimiento</h3>
        <h3 class="text-[18px] text-[var(--color-theme-seashell)]">{{dateToString(fighter.birthDate)}}</h3>
      </div>
    </div>
    <div class="grid text-center">
      <div class="flex flex-col justify-center">
        <div class="flex gap-4 justify-center items-center flex-wrap">
          <a *ngFor="let social of fighter.socials" 
          href="{{social.url}}" 
          target="_blank"
          class="w-11 hover:scale-115 transition-transform">
          <icon-svg [name]="social.id"/>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="w-[90%] h-auto bg-black/40 rounded-xl p-8">
    <div class="flex justify-around items-center">
      <img src="/images/versus.webp"
      alt="img versus"
      title="versus"
      class="w-20">
      <div class="bg-gray-400/30 p-3 px-5 rounded-xl">
        <h3>
          <a [routerLink]="['/luchador', fighter.versus]">{{fighter.versus}}</a>
        </h3>
      </div>
    </div>
  </div>
</div>
