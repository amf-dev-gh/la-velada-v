<section id="sponsors" class="flex flex-col items-center mx-auto py-10 md:py-25">
  <h2 class="mb-15 text-2xl md:text-4xl text-center">
    <strong>patrocinadores del evento</strong>
  </h2>
  <div class="relative grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-8 mb-8">
    @for (sponsor of firstRow; track $index) {
        <a [href]="sponsor.url" target="_blank" class="flex justify-center h-[30px] opacity-70 transition hover:scale-120 hover:opacity-100">
          <icon-svg [name]="sponsor.id" class="h-full w-auto"/>
        </a>
    }
  </div>
  <div class="relative grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-8 mb-8">
    @for (sponsor of secondRow; track $index) {
      <a [href]="sponsor.url" target="_blank"  class="flex justify-center h-[30px] opacity-70 transition hover:scale-120 hover:opacity-100">
        <icon-svg [name]="sponsor.id" class="h-full w-auto"/>
      </a>
    }
  </div>
</section>
