<ng-container [ngSwitch]="name">

    <!-- La Velada -->

      <svg class="{{ class }}" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
      viewBox="0 0 206 224" aria-label="Logotipo de La velada">

  <!-- Kick -->
  <ng-container *ngSwitchCase="'kick'">
    <svg class="{{ class }}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
      fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
      class="icon icon-tabler icons-tabler-outline icon-tabler-brand-kick">
      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
      <path d="M4 4h5v4h3v-2h2v-2h6v4h-2v2h-2v4h2v2h2v4h-6v-2h-2v-2h-3v4h-5z" />
    </svg>
  </ng-container>

  <!-- TikTok -->
  <ng-container *ngSwitchCase="'tiktok'">
    <svg class="{{ class }}" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
      xml:space="preserve" fill="currentColor" stroke="currentColor">
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
      <g id="SVGRepo_iconCarrier">
        <path
          d="M19.589 6.686a4.793 4.793 0 0 1-3.77-4.245V2h-3.445v13.672a2.896 2.896 0 0 1-5.201 1.743l-.002-.001.002.001a2.895 2.895 0 0 1 3.183-4.51v-3.5a6.329 6.329 0 0 0-5.394 10.692 6.33 6.33 0 0 0 10.857-4.424V8.687a8.182 8.182 0 0 0 4.773 1.526V6.79a4.831 4.831 0 0 1-1.003-.104z">
        </path>
      </g>
    </svg>
  </ng-container>

  <!-- Twitch -->
  <ng-container *ngSwitchCase="'twitch'">
    <svg class="{{ class }}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 35 32"
      role="img" aria-label="Twitch Logo" fill="currentColor" stroke="currentColor">
      <g>
        <path style="stroke:none;fill-rule:nonzero;fill:currentColor;fill-opacity:1;"
          d="M3 0L0 6.4V28.8H9.6V32H13.9L17.6 28.8H25.6L35 19.2V0H3ZM31.2 18.2L25.6 24H16L12.2 27.2V24H4.8V3.2H31.2V18.2ZM24 7.2H21.6V16H24V7.2ZM17.6 7.2H15.2V16H17.6V7.2Z" />
      </g>
    </svg>
  </ng-container>

  <!-- X -->
  <ng-container *ngSwitchCase="'x'">
    <svg class="{{ class }}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 35 32"
      aria-label="Logotipo de X" fill="currentColor" stroke="currentColor">
      <g>
        <path style=" stroke:none;fill-rule:nonzero;fill:currentColor;fill-opacity:1;"
          d="M 27.535156 0 L 32.898438 0 L 21.117188 13.578125 L 34.882812 32 L 24.078125 32 L 15.621094 20.804688 L 5.9375 32 L 0.570312 32 L 13.054688 17.476562 L -0.128906 0 L 10.941406 0 L 18.585938 10.226562 Z M 25.65625 28.8125 L 28.628906 28.8125 L 9.378906 3.070312 L 6.183594 3.070312 Z M 25.65625 28.8125 ">
        </path>
      </g>
    </svg>
  </ng-container>

  <!-- YouTube -->
  <ng-container *ngSwitchCase="'youtube'">
    <svg class="{{ class }}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 35 32"
      fill="currentColor" stroke="currentColor" aria-label="YouTube">
      <g>
        <path style="stroke:none;fill-rule:nonzero;fill:currentColor;fill-opacity:1;"
          d="M34.2 7.6c-.4-1.6-1.6-2.9-3.2-3.2C28.4 3.5 17.5 3.5 17.5 3.5s-10.9 0-13.5.9c-1.6.4-2.9 1.6-3.2 3.2C0 10.2 0 16 0 16s0 5.8.9 8.4c.4 1.6 1.6 2.9 3.2 3.2 2.6.9 13.5.9 13.5.9s10.9 0 13.5-.9c1.6-.4 2.9-1.6 3.2-3.2.9-2.6.9-8.4.9-8.4s0-5.8-.9-8.4ZM14 21.3V10.7L23.2 16 14 21.3Z" />
      </g>
    </svg>
  </ng-container>

  <!-- Default -->
  <ng-container *ngSwitchDefault>
    <span class="text-red-500">icono {{name}}</span>
  </ng-container>
</ng-container>
