<footer class="relative min-h-[300px] md:min-h-[350px] lg:min-h[400px] w-full pb-0 md:pb-32 2xl:mt-24 2xl:pb-70 flex flex-col justify-center">
  <div
    class="absolute inset-0 bg-[url('/images/footer.webp')] bg-cover bg-bottom [mask-image:linear-gradient(transparent,black_50%)]">
  </div>

  <div class="relative flex h-full flex-col items-center justify-center">
    <div class="footer-content">
      <p class="text-center lowercase">{{textFooter}}</p>
    </div>

    <div class="mt-4 flex flex-row items-center justify-center gap-x-2">
        <a *ngFor="let social of socials" 
        href='{{ social.url }}' target="_blank" 
        rel="noopener noreferrer"
        class="w-11 transition hover:scale-115">
        <icon-svg [name]="social.id"/>
      </a>
    </div>
  </div>
</footer>
